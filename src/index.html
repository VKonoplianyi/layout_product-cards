<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img 
        src="images/imac.jpeg" 
        alt="Apple A1419 iMac 27&#34; Retina 5K Monoblock"
        class="product-img card__product-img"
      >

      <h2 class="product-title card__product-title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-code card__product-code">
        Product code: 195434
      </p>

      <div class="card__product-rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__product-reviews">
          Reviews: 5
        </p>
      </div>

      <div class="card__product-cost">
        <p class="card__product-price-text">
          Price:
        </p>

        <p class="card__product-price-value">
          $2,199
        </p>
      </div>

      <a 
        href="/"
        data-qa="hover"
        class="card__product-buy-button"
      >
        Buy
      </a>
    </section>
  </body>
</html>
